<!doctype html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta content="chrome=1" http-equiv="X-UA-Compatible">

    <title>toolbar.js</title>

    <!-- this demo resources -->
    <link rel="stylesheet" href="demo/main.css" type="text/css" />

    <!-- toolbar.js dependencies -->
    <script src="lib/jquery-1.7.1.min.js"></script>
    <script src="lib/undescore-1.2.2.min.js"></script>
    <script src="lib/backbone-0.5.4.min.js"></script>


    <script src="src/toolbar.js"></script>
    <script type="text/javascript" charset="utf-8">
        $.toolbar.initialize({
            id: 'demo-toolbar',
            src: 'toolbar.html',
            name: 'demo-toolbar',
            klass: 'demo-background',
            buttons: [
                {
                    title: 'Home',
                    url: 'index.html',
                    id: 'home-button',
                    events: {
                        click: function() {
                            $('html, body').stop().animate({
                                scrollTop: 0
                            }, 500);
                        }
                    }
                },
                {
                    title: 'Dropdown',
                    id: 'dropdown-button',
                    submenu: [
                        {
                            title: 'Item 1',
                            url: 'http://www.google.com'
                        },
                        {
                            title: 'Item 2'
                        },
                        {
                            title: 'Item 3'
                        },
                        {
                            title: 'Item 5'
                        },
                        {
                            title: 'Item 6'
                        }
                    ],
                }
            ]
        });
    </script>

</head>
<body>

    <div id="container">

        <div id="content">

            <h1>
                <span class="demo">toolbar.js</span>
                - iframe toolbar for your CMS
            </h1>

            <p>
            </p>

            <br />
            <p class="center">
                <a tabindex="1"
                   role="button"
                   class="download button"
                   href="https://github.com/garbas/toolbar.js/tarball/master">
                   Download
                </a>
            </p>
            <br />

        </div>

    </div>

</body>
</html>
