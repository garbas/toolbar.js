<!doctype html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta content="chrome=1" http-equiv="X-UA-Compatible">

    <title>plone.toolbar.js</title>

    <!-- demo styles -->
    <link rel="stylesheet" type="text/css" href="css/main.css" />

    <!-- plone.toolbar.js dependencies -->
    <script src="lib/jquery-1.7.1.min.js"></script>

    <!-- plone.toolbar.js itself -->
    <script src="src/plone.toolbar.js"></script>

    <!-- initializing toolbar -->
    <script type="text/javascript" charset="utf-8">
        $.plone.toolbar({
            attributes: { id: 'swirl-toolbar' },
            resources_css: [
                {
                    rendering: 'link',
                    media: 'screen',
                    rel: 'stylesheet',
                    title: 'swirl theme',
                    src: 'src/plone.toolbar.swirl.css'
                }
            ],
            resources_js: [
                { src: 'lib/jquery-1.7.1.min.js' },
                { src: 'test.js' }
            ],
            buttons: [
                {
                    title: 'Contents',
                    url: 'folder_contents',
                    category: 'leftactions'
                },
                {
                    title: 'View',
                    url: 'view',
                    category: 'leftactions'
                },
                {
                    title: 'Sharing',
                    url: '@@sharing',
                    category: 'leftactions'
                },
                {
                    title: 'Display',
                    url: 'display',
                    category: 'rightactions'
                },
                {
                    title: 'Add new ...',
                    url: '@@add',
                    category: 'rightactions'
                },
                {
                    title: 'State: Private',
                    url: '@@change-state',
                    category: 'rightactions'
                },

            ]
        });
    </script>

</head>
<body>

    <div id="container">

        <div id="content">

            <h1>
                <span class="demo">plone.toolbar.js</span>
                - iframe toolbar for your CMS
            </h1>

            <p>
            </p>

            <br />
            <p class="center">
                <a tabindex="1"
                   role="button"
                   class="download button"
                   href="https://github.com/garbas/toolbar.js/tarball/master">
                   Download
                </a>
            </p>
            <br />

        </div>

    </div>

</body>
</html>
